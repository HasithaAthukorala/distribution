#vick start vick-init.yaml name
#vick start command deploys the VICK controlplance in the vick namespace
---
#Create cellery namespace
apiVersion: v1
kind: Namespace
metadata:
  name: cellery-system
  labels:
    creator: cellery-init
---
#Create service account for the pub-store deployment
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cellerysvc-account
  namespace: cellery-system
